<div class="row hidden-phone">
    <div class="col-lg-12">
        <table ng-table="tableParams" class="table table-striped table-bordered results-table">
            <tr ng-repeat="user in $data">
                <td data-title="'Place'" sortable="'place'">
                    {{user.place}}
                </td>
                <td data-title="'Bib'" sortable="'bib'">
                    {{user.bib}}
                </td>
                <td data-title="'Athlete'" sortable="'name'">
                    {{user.name}}
                </td>
                <td data-title="'Gender'" sortable="'gender'">
                    {{user.gender}}
                </td>
                <td data-title="'Age'" sortable="'age'">
                    {{user.age}}
                </td>
                <td data-title="'City'" sortable="'city'">
                    {{user.city}}
                </td>
                <td data-title="'State'" sortable="'state'">
                    {{user.state}}
                </td>
                <td data-title="'Time'" sortable="'time'">
                    {{user.time}}
                </td>
            </tr>
        </table>
    </div>
</div>
